<!DOCTYPE html>
<html>
<head>
  <title>HTML Editor || footykeeper</title>
  <style>
    .text-input {
      width: 100%;
      height: 100%;
      float: left;
    }

    .display {
      width: 100%;
      height: 50%;
    }

    .spacer {
      height: 100px;
    }

    table {
      text-align: center;
      margin: auto;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>
          Head Code
        </th>
        <th>
          Body Code
        </th>
        <th>
          CSS
        </th>
        <th>
          JavaScript
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <textarea class="text-input" id="head">&#x3c;title&#x3e;The Title&#x3c;/title&#x3e;</textarea>
        </td>
        <td>
          <textarea class="text-input" id="body">&#x3c;p&#x3e;Hello World&#x3c;/p&#x3e;</textarea>
        </td>
        <td>
          <textarea class="text-input" id="css">CSS</textarea>
        </td>
        <td>
          <textarea class="text-input" id="javascript">JavaScript</textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <br/>
  <div style="margin: auto; text-align: center"><button onclick="runCode()">Run Code</button></div>
  <div class="spacer"></div>
  <iframe id="displayDoc" class="display"></iframe>
  <script>
    var docHTML = null;
    var body = null;
    var head = null;
    var css = null;
    var javascript = null;

    function runCode () {
      body = document.getElementById("body").value;
      head = document.getElementById("head").value;
      css = document.getElementById("css").value;
      javascript = document.getElementById("javascript").value;
      docHTML = String("<!DOCTYPE HTML><html><head>" + head + "<style type='text/css'>" + css + "</style></head><body>" + body + "<scr" + "ipt>" + javascript + "</scr" + "ipt></body></html>");
      document.getElementById('displayDoc').srcdoc = docHTML;
    }
  </script>
</body>
</html>
