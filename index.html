<html>
<head>
  <title>HTML Editor || footykeeper</title>
  <style>
    .text-input {
      width: 100%;
      height: 300px;
      float: left;
    }

    .display {
      width: 100%;
      height: 550px;
    }

    .spacer {
      height: 100px;
    }

    table {
      text-align: center;
      margin: auto;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <textarea rows="1" style="width: 100%" id="onloads" placeholder="Onload Functions (1 maximum)"></textarea>
  <textarea rows="1" style="width: 100%" id="links">Links (stylesheets, favicons, etc.)</textarea>
  <textarea class="text-input" id="head">Head Code</textarea>
  <textarea class="text-input" id="body">Body Code</textarea>
  <textarea class="text-input" id="css">CSS</textarea>
  <textarea class="text-input" id="javascript">JavaScript</textarea>
  <br/>
  <div style="margin: auto; text-align: center"><button onclick="runCode()">Run Code</button></div>
  <div class="spacer"></div>
  <iframe id="displayDoc" class="display"></iframe>
  <script>
    var docHTML = null;
    var body = null;
    var head = null;
    var css = null;
    var javascript = null;
    var onloads = null;
    var links = null;

    function runCode () {
      onloads = document.getElementById("onloads").value;
      links = document.getElementById("links").value;
      body = document.getElementById("body").value;
      head = document.getElementById("head").value;
      css = document.getElementById("css").value;
      javascript = document.getElementById("javascript").value;
      docHTML = String("<!DOCTYPE HTML><html><head>" + head + "<style type='text/css'>" + css + "</style>" + links + "</head><body onload='" + onloads + "'>" + body + "<scr" + "ipt>" + javascript + "</scr" + "ipt></body></html>");
      document.getElementById('displayDoc').srcdoc = docHTML;
    }
  </script>
</body>
</html>
