<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>HTML Editor || footykeeper</title>
    <style>
      .text-input {
        width: 50%;
        height: 300px;
        float: left;
      }

      .display {
        width: 50%;
        height: 300px;
        border: none;
      }

      .spacer {
        height: 100px;
      }

      table {
        text-align: center;
        margin: auto;
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <textarea class="text-input" id="html" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <textarea class="text-input" id="js" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <textarea class="text-input" id="css" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <iframe id="displayDoc" class="display"></iframe>
    <script>
function runCode () {
  var html = $('#html').val();
  var js = $('#js').val();
  var css = $('#css').val();
  var string = '';
  var cssBreak = html.split('<head>');
  var jsBreak = cssBreak[1].split('</body>');
  string += cssBreak[0];
  string += '<style>' + css + '</style>';
  string += jsBreak[0] + '<scr' + 'ipt>' + js + '</scr' + 'ipt>';
  
  return string;
}

$(document).ready(function () {
  $('#html').text('<!DOCTYPE html>\n<html>\n  <head>\n    <meta charset="UTF-8"/>\n    <title>Sample Code</title>\n  </head>\n  <body>\n    <p>This is my page!</p>\n  </body>\n</html>');
});

$('.text-input').keyup(function () {
  alert(runCode());
});
    </script>
  </body>
</html>
